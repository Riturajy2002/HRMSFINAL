<div class="login-page">
	<div class="container">
		<div class="row align-items-center justify-content-center h-100vh">
			<div class="col-lg-4">
				<div class="login-box">
				
					<div class="brand-logo mb-3">
						<img src="assets/img/logo.png" alt="logo" class="img-fluid">
					</div>
					
					<form ng-submit="$ctrl.login()" name="loginForm" novalidate>
						<div class="login-text mb-2 h3">LOGIN</div>
						
						<div class="input-group"
							ng-class="{'has-error': (loginForm.userId.$invalid && loginForm.userId.$dirty), 'has-success': loginForm.userId.$valid }">
							<input type="text" id="userId" name="userId"
								placeholder="Enter User ID" ng-model="$ctrl.userId" required>
							<p class="help-block"
								ng-if="(loginForm.userId.$invalid && loginForm.userId.$dirty)">{{'Please
								enter a valid user ID' }}</p>
						</div>

						<div class="input-group-password"
							ng-class="{'has-error': (loginForm.password.$invalid && loginForm.password.$dirty), 'has-success': loginForm.password.$valid}">
							<input type="{{showPassword ? 'text' : 'password'}}"  id="password" name="password"
								placeholder="Password" ng-model="$ctrl.password"
								ng-minlength="8" required>
							<p class="help-block"
								ng-if="(loginForm.password.$invalid && loginForm.password.$dirty)">{{'Please
								enter at least 8 characters' }}</p>
								
							 <!-- Toggle Visibility Icon -->
						    <span class="input-group-append">
						        <i class="{{showPassword ? 'ph ph-eye' : 'ph ph-eye-slash'}}" 
						           ng-click="togglePasswordVisibility()">
						        </i>
						    </span>
							
						</div>

						<button type="submit" class="btn btn-default pull-right">LOGIN</button>
					</form>

					<div ng-if="$ctrl.errorMessage" class="error">{{$ctrl.errorMessage
						}}</div>
				</div>
			</div>
		</div>
	</div>
</div>
